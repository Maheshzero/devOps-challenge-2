version: '3'
services:
  proxy:
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.watch=true"
      - "--providers.docker.exposedByDefault=true"
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--entrypoints.web.address=:80"
      # Removed provider constraints for local development so Traefik will
      # discover containers based on explicit labels. In production you can
      # re-enable constraints by setting TRAEFIK_TAG and restoring the
      # constraint flag.
      # Dashboard port is configured in shared.admin.yml
